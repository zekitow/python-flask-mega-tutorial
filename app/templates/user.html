{%- extends "base.html" -%}

{%- block content -%}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}" alt="{{ user.username }}"></td>
            <td><h1>{{ user.username }}</h1></td>
        </tr>
    </table>

    <hr>
    <table>
        {% for post in posts %}
        <tr valign="top">
            <td><img src="{{ post.author.avatar(36) }}" alt="{{ post.author.username }}"></td>
            <td>{{ posts.author.username }} says: <b>{{ post.body }}</b></td>
        </tr>
        {% endfor %}
    </table>
{%- endblock -%}
